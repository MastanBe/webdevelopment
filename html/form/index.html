<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Info</legend>
            <label for="email">Username</label>
        <input type="email" name="Email" id="email" placeholder="enter your email id">
        
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="enter your password">
        <br><br>
        <label for="date">Dob</label>
        <input type="date" name="Dob" id="date">
        <br><br>
        <label for="description">Description</label>
        <textarea name="description" id="description" cols="10" rows="2" placeholder="Enter Description"></textarea>
        <br><br>
        <label for="select">Course :</label>
        <select name="dropdown" id="select" multiple size="2">
            <option value="java">Java</option>
            <option value="c">C</option>
            <option value="python">Python</option>
            <option value="javascript">Javascript</option>
        </select>
        <br><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <br>
        <label for="female">Female</label>
        <input type="radio"  name="gender"id="female" >
        <br>
        <label for="other">Other</label>
        <input type="radio"  name="gender" id="other">
        <br>
       
        <label for="tel">Telugu</label>
        <input type="checkbox" name="lang" id="tel">
        <label for="eng">English</label>
        <input type="checkbox" name="lang" id="eng">
        <label for="hin">Hindi</label>
        <input type="checkbox" name="lang" id="hin">
       <br>
       <label for="file">choose file</label>
       <input type="file" name="file" id="file">
        <br>
        
        <input type="image" src="screen.png" alt="screenshot" height="20px" width="20px">
        <br>
        <button>Submit</button>

        </fieldset>
        
      

    </form>
    
</body>
</html>
