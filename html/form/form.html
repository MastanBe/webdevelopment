<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <h2>Event Registration</h2>
        <label for="name">Name</label>
        <input type="text" name="Name" id="name">
        <br>
        <label for="email">Email</label>
        <input type="email" name="Email" id="email">
        <br>
        <label for="phnno">Phone no :</label>
        <input type="tel" name="phn no" id="phnno">
        <br>
        <label for="occupation">Occupation</label>
        <select name="Type" id="occupation" aria-placeholder="select" >
            <option value="student" selected >Student</option>
            <option value="professor" >Professor</option>
            <option value="other">Other</option>
        </select>
        <br>
        <fieldset>
            <legend>
                Topics of Interest
            </legend>
            <label for="html">HTML</label>

            <input type="checkbox"  id="html" name="course">
            <label for="css">CSS</label>

            <input type="checkbox" id="css" name="course">

            <label for="js">Javascript</label>
            <input type="checkbox" id="js" name="course">
        </fieldset>
        <label for="address">Description</label>
      
        <textarea name="adress" id="address" cols="10" rows="5"></textarea>
        <br>
        <label for="exp">Experience</label>
        <input type="number" name="Experience" id="exp" min="0" max="4">
        
        <br>
        <label for="submit">Submit</label>
        <input type="button" value="Register" id="submit">
        <div>
            <h2>FAQ questions</h2>
            <details>
                <summary>What is this</summary>
                <p>Html</p>
            </details>
        </div>

    </form>

</body>
</html>
